<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bella Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .search-box {
      display: flex;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    input {
      flex-grow: 1;
      padding: 15px;
      border: none;
      border-radius: 30px 0 0 30px;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.3);
      color: white;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      padding: 15px 25px;
      background: #4c1d95;
      color: white;
      border: none;
      border-radius: 0 30px 30px 0;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: #5b21b6;
      transform: scale(1.05);
    }

    .weather-info {
      color: white;
      text-align: center;
      display: none;
    }

    .city-name {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .temperature {
      font-size: 3.5rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .description {
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-transform: capitalize;
    }

    .details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .detail-item {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .detail-item p:first-child {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 5px;
    }

    .detail-item p:last-child {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .weather-icon {
      font-size: 5rem;
      margin-bottom: 20px;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fall {
      0% {
        transform: translateY(-20px);
      }

      100% {
        transform: translateY(20px);
      }
    }

    .spin {
      animation: spin 10s linear infinite;
    }

    .bounce {
      animation: bounce 2s ease infinite;
    }

    .fall {
      animation: fall 2s linear infinite;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Bella Weather</h1>
    <div class="search-box">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button onclick="getWeather()">Search</button>
    </div>
    <div id="weather-info" class="weather-info">
      <div class="weather-icon" id="weather-icon"></div>
      <h2 class="city-name" id="city-name"></h2>
      <p class="temperature" id="temperature"></p>
      <p class="description" id="description"></p>
      <div class="details">
        <div class="detail-item">
          <p>Feels like</p>
          <p id="feels-like"></p>
        </div>
        <div class="detail-item">
          <p>Humidity</p>
          <p id="humidity"></p>
        </div>
        <div class="detail-item">
          <p>Wind speed</p>
          <p id="wind-speed"></p>
        </div>
        <div class="detail-item">
          <p>Pressure</p>
          <p id="pressure"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "dfe6d3139462f94d2f67e8cd2d0f14b9";

    async function getWeather() {
      const cityInput = document.getElementById('city-input');
      const city = cityInput.value.trim();

      if (!city) {
        alert('Please enter a city name');
        return;
      }

      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`);
        if (!response.ok) throw new Error('City not found');
        const data = await response.json();
        displayWeather(data);
      } catch (error) {
        alert(error.message);
      }
    }

    function displayWeather(data) {
      const weatherInfo = document.getElementById('weather-info');
      const cityName = document.getElementById('city-name');
      const temperature = document.getElementById('temperature');
      const description = document.getElementById('description');
      const feelsLike = document.getElementById('feels-like');
      const humidity = document.getElementById('humidity');
      const windSpeed = document.getElementById('wind-speed');
      const pressure = document.getElementById('pressure');
      const weatherIcon = document.getElementById('weather-icon');

      cityName.textContent = data.name;
      temperature.textContent = `${Math.round(data.main.temp)}¬∞C`;
      description.textContent = data.weather[0].description;
      feelsLike.textContent = `${Math.round(data.main.feels_like)}¬∞C`;
      humidity.textContent = `${data.main.humidity}%`;
      windSpeed.textContent = `${data.wind.speed} m/s`;
      pressure.textContent = `${data.main.pressure} hPa`;

      weatherIcon.textContent = getWeatherIcon(data.weather[0].main);
      weatherIcon.className = 'weather-icon ' + getAnimationClass(data.weather[0].main);

      weatherInfo.style.display = 'block';
    }

    function getWeatherIcon(condition) {
      switch (condition) {
        case 'Clear': return '‚òÄÔ∏è';
        case 'Clouds': return '‚òÅÔ∏è';
        case 'Rain': return 'üåßÔ∏è';
        case 'Snow': return '‚ùÑÔ∏è';
        default: return 'üåà';
      }
    }

    function getAnimationClass(condition) {
      switch (condition) {
        case 'Clear': return 'spin';
        case 'Clouds': return 'bounce';
        case 'Rain': return 'bounce';
        case 'Snow': return 'fall';
        default: return '';
      }
    }

    // Event listener for Enter key
    document.getElementById('city-input').addEventListener('keyup', function (event) {
      if (event.key === 'Enter') {
        getWeather();
      }
    });
  </script>
</body>

</html>
